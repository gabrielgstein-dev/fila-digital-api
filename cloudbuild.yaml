# Cloud Build para deploy na Cloud Run
steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.production',
      '-t', 'gcr.io/$PROJECT_ID/fila-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fila-api:latest',
      '.'
    ]

  # Push para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fila-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fila-api:latest']

  # Deploy na Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'fila-api',
      '--image', 'gcr.io/$PROJECT_ID/fila-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'PORT=8080',
      '--update-secrets', 'DATABASE_URL=DATABASE_URL_RENDER:latest',
      '--update-secrets', 'JWT_SECRET=JWT_SECRET:latest'
    ]

# Imagens que serão criadas
images:
  - 'gcr.io/$PROJECT_ID/fila-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fila-api:latest'

# Timeout do build
timeout: '1200s'

# Configurações do build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Tags para organização
tags:
  - 'fila-api'
  - 'nestjs'
  - 'production' 