name: Deploy Backend to Cloud Run (Production)

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Apenas tags sem sufixo (ex: 1.2.3)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Production tag to deploy (without -stage suffix)'
        required: true
        default: '1.0.0'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_PROD }}
  GCP_REGION: ${{ vars.GCP_REGION_PROD }}
  SERVICE_NAME: agiliza-api-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Requer aprova√ß√£o/permiss√£o

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version_check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag detectada: $TAG_NAME"

          # Validar que N√ÉO cont√©m -stage e segue formato X.Y.Z
          if [[ "$TAG_NAME" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Deploy de PRODU√á√ÉO ser√° executado para vers√£o: $TAG_NAME"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå Tag n√£o √© v√°lida para produ√ß√£o (deve ser X.Y.Z sem sufixo)"
          fi
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Manual dispatch
          TAG_NAME="${{ github.event.inputs.tag }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Deploy manual de PRODU√á√ÉO para vers√£o: $TAG_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "‚ùå Evento n√£o suportado para deploy de produ√ß√£o"
        fi

    - name: Authenticate to Google Cloud
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

    - name: Setup Google Cloud CLI
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

    - name: Configure Docker to use gcloud as a credential helper
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "Configurando autentica√ß√£o..."
        gcloud auth list
        gcloud config list
        gcloud auth configure-docker gcr.io --quiet

    - name: Force Clean Docker Cache Only
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üßπ Limpeza de cache Docker ANTES do build..."
        docker system prune -af --volumes || true
        docker builder prune -af || true

        # Limpar imagens antigas
        gcloud container images list-tags gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME \
          --limit=999 --sort-by=TIMESTAMP \
          --format="get(digest)" --filter="timestamp.datetime < -P3D" | \
          head -n -2 | \
          while read digest; do
            if [ ! -z "$digest" ]; then
              gcloud container images delete gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME@$digest --quiet --force-delete-tags || true
            fi
          done

    - name: Build Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        if [[ -z "$GCP_PROJECT_ID" || -z "$SERVICE_NAME" ]]; then
          echo "‚ùå Vari√°veis de ambiente cr√≠ticas vazias"
          exit 1
        fi

        docker build --platform linux/amd64 --no-cache -f Dockerfile.production \
                       --build-arg DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}" \
                       -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION \
                       -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                       -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest .

    - name: Push Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üöÄ Fazendo deploy for√ßado com nova imagem..."
        VERSION="${{ steps.version_check.outputs.version }}"
        gcloud run services update $SERVICE_NAME \
          --image=gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION \
          --region=$GCP_REGION \
          --project=$GCP_PROJECT_ID \
          --platform=managed \
          --update-env-vars="VERSION=$VERSION,NODE_ENV=production,PORT=8080,JWT_EXPIRES_IN=7d" \
          --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" \
          --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET_PROD }}" \
          --quiet

    - name: Run Prisma Migrations
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üöÄ Aplicando migra√ß√µes do banco de dados..."

        # Instalar o Prisma CLI globalmente
        echo "üì¶ Instalando Prisma CLI..."
        npm install -g prisma

        # Configurar vari√°veis de ambiente para o Prisma
        export DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}"
        export JWT_SECRET="${{ secrets.JWT_SECRET_PROD }}"

        # Verificar migra√ß√µes pendentes
        echo "üîç Verificando migra√ß√µes pendentes..."
        npx prisma migrate status

        # Aplicar migra√ß√µes
        echo "üöÄ Aplicando migra√ß√µes..."
        npx prisma migrate deploy

        # Verificar o status ap√≥s a migra√ß√£o
        echo "‚úÖ Migra√ß√µes aplicadas com sucesso!"
        npx prisma migrate status
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}

    - name: Get service URL
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $GCP_REGION --format="value(status.url)")
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "üöÄ Backend PRODU√á√ÉO deployed successfully!"
        echo "üì¶ Version: $VERSION"
        echo "üåê URL: $SERVICE_URL"
        echo "üìö API Docs: $SERVICE_URL/api"

    - name: Skip deployment message
      if: steps.version_check.outputs.should_deploy == 'false'
      run: |
        echo "‚è≠Ô∏è Deploy pulado - Tag n√£o √© v√°lida para produ√ß√£o"
        echo "üí° Para deploy de produ√ß√£o, use:"
        echo "   pnpm run version:prod-patch  (cria tag X.X.X)"
        echo "   pnpm run version:prod-minor  (cria tag X.X.X)"
        echo "   pnpm run version:prod-major  (cria tag X.X.X)"
        echo ""
        echo "üè∑Ô∏è Tags de produ√ß√£o devem seguir formato X.Y.Z (sem sufixo)"
        echo "üîí Ambiente de produ√ß√£o requer permiss√µes especiais"
