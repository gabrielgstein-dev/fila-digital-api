name: Deploy Evolution API to Cloud Run (Staging)

on:
  push:
    tags:
      - 'evolution-*-stage'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        default: 'evolution-latest-stage'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STAGE }}
  GCP_REGION: ${{ secrets.GCP_REGION_STAGE }}
  SERVICE_NAME: evolution-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version_check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag detectada: $TAG_NAME"
          
          if [[ "$TAG_NAME" == *"-stage" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Deploy ser√° executado para vers√£o: $TAG_NAME"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå Tag n√£o cont√©m '-stage', deploy cancelado"
          fi
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          TAG_NAME="${{ github.event.inputs.tag }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Deploy manual para vers√£o: $TAG_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "‚ùå Evento n√£o suportado para deploy"
        fi

    - name: Authenticate to Google Cloud
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_STAGE }}

    - name: Setup Google Cloud CLI
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_STAGE }}

    - name: Configure Docker to use gcloud as a credential helper
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        gcloud auth configure-docker gcr.io --quiet

    - name: Build Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker build -f Dockerfile.evolution \
          -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION \
          -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest .

    - name: Push Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --region $GCP_REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 2Gi \
          --cpu 2 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 3600 \
          --execution-environment gen2 \
          --cpu-boost \
          --no-traffic \
          --set-env-vars "^##^AUTHENTICATION_API_KEY=${{ secrets.EVOLUTION_API_KEY_STAGE }}##DATABASE_ENABLED=false"

    - name: Get service URL
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $GCP_REGION --format="value(status.url)")
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "üöÄ Evolution API STAGING deployed successfully!"
        echo "üì¶ Version: $VERSION"
        echo "üåê URL: $SERVICE_URL"
        echo ""
        echo "üìù Pr√≥ximos passos:"
        echo "1. Criar inst√¢ncia: curl -X POST $SERVICE_URL/instance/create -H 'apikey: ${{ secrets.EVOLUTION_API_KEY_STAGE }}' -H 'Content-Type: application/json' -d '{\"instanceName\":\"default\",\"qrcode\":true}'"
        echo "2. Conectar WhatsApp: Acesse $SERVICE_URL/instance/connect/default"
        echo "3. Atualizar vari√°veis na Fila API: EVOLUTION_API_URL=$SERVICE_URL"

    - name: Skip deployment message
      if: steps.version_check.outputs.should_deploy == 'false'
      run: |
        echo "‚è≠Ô∏è Deploy pulado - Tag n√£o √© v√°lida para staging"

