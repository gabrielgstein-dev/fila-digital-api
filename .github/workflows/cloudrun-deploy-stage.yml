name: Deploy Backend to Cloud Run (Staging)

on:
  push:
    tags:
      - '*-stage'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        default: 'latest-stage'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STAGE }}
  GCP_REGION: ${{ secrets.GCP_REGION_STAGE }}
  SERVICE_NAME: ${{ secrets.BACKEND_SERVICE_NAME_STAGE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version_check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag detectada: $TAG_NAME"
          
          if [[ "$TAG_NAME" == *"-stage" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "âœ… Deploy serÃ¡ executado para versÃ£o: $TAG_NAME"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "âŒ Tag nÃ£o contÃ©m '-stage', deploy cancelado"
          fi
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Manual dispatch
          TAG_NAME="${{ github.event.inputs.tag }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Deploy manual para versÃ£o: $TAG_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "âŒ Evento nÃ£o suportado para deploy"
        fi

    - name: Authenticate to Google Cloud
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_STAGE }}

    - name: Setup Google Cloud CLI
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_STAGE }}

    - name: Configure Docker to use gcloud as a credential helper
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "Configurando autenticaÃ§Ã£o..."
        gcloud auth list
        gcloud config list
        gcloud auth configure-docker gcr.io --quiet

    - name: Force Clean Docker Cache Only
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "ðŸ§¹ Limpeza de cache Docker ANTES do build..."
        
        # Limpar imagens Docker locais
        echo "ðŸ—‘ï¸ Limpando cache Docker local..."
        docker system prune -af --volumes || true
        docker builder prune -af || true
        
        # Limpar apenas imagens antigas do Container Registry (manter as 2 mais recentes)
        echo "ðŸ—‘ï¸ Limpando imagens antigas do Container Registry (>3 dias)..."
        gcloud container images list-tags gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME \
          --limit=999 --sort-by=TIMESTAMP \
          --format="get(digest)" --filter="timestamp.datetime < -P3D" | \
          head -n -2 | \
          while read digest; do
            if [ ! -z "$digest" ]; then
              echo "Deletando imagem antiga: $digest"
              gcloud container images delete gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME@$digest --quiet --force-delete-tags || true
            fi
          done
        
        echo "âœ… Limpeza de cache concluÃ­da, mantendo serviÃ§o Cloud Run intacto..."

    - name: Build Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "ðŸ” Debug Info:"
        echo "GCP_PROJECT_ID: $GCP_PROJECT_ID"
        echo "SERVICE_NAME: $SERVICE_NAME"
        echo "VERSION: $VERSION"
        
        if [[ -z "$GCP_PROJECT_ID" ]]; then
          echo "âŒ GCP_PROJECT_ID estÃ¡ vazio"
          exit 1
        fi
        
        if [[ -z "$SERVICE_NAME" ]]; then
          echo "âŒ SERVICE_NAME estÃ¡ vazio"
          exit 1
        fi
        
        docker build --platform linux/amd64 --no-cache -f Dockerfile.qa -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION \
                     -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                     -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest .

    - name: Push Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "ðŸ” Debug antes do push:"
        echo "Imagens construÃ­das:"
        docker images | grep gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME
        echo "Verificando autenticaÃ§Ã£o:"
        gcloud auth list
        echo "Fazendo push das imagens:"
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "ðŸš€ Fazendo deploy forÃ§ado com nova imagem..."
        VERSION="${{ steps.version_check.outputs.version }}"
        # Criar tag vÃ¡lida para Cloud Run (apenas letras minÃºsculas, nÃºmeros e hÃ­fens)
        # Remove sufixos problemÃ¡ticos e substitui caracteres invÃ¡lidos
        CLEAN_TAG=$(echo "v${VERSION}" | sed 's/-stage$//' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/-$//')
        echo "Tag original: v${VERSION}"
        echo "Tag limpa: ${CLEAN_TAG}"
        
        gcloud run deploy "$SERVICE_NAME" \
          --image "gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
          --region "$GCP_REGION" \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 2Gi \
          --cpu 2 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 3600 \
          --execution-environment gen2 \
          --cpu-boost \
          --no-traffic \
          --tag "${CLEAN_TAG}" \
          --set-env-vars "^##^NODE_ENV=${{ secrets.NODE_ENV_STAGE }}##CORS_ORIGIN=https://fila-digital.com,https://www.fila-digital.com,https://app.fila-digital.com##DATABASE_PROVIDER=render##DATABASE_URL=${{ secrets.DATABASE_URL_STAGE }}##JWT_SECRET=${{ secrets.JWT_SECRET_STAGE }}##RABBITMQ_URL=${{ secrets.RABBITMQ_URL_STAGE }}"
        
        echo "ðŸ“Š Aguardando deploy estabilizar..."
        sleep 10
        
        echo "ðŸ”„ Direcionando 100% do trÃ¡fego para nova versÃ£o..."
        gcloud run services update-traffic "$SERVICE_NAME" \
          --to-latest \
          --region "$GCP_REGION"

    - name: Get service URL
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $GCP_REGION --format="value(status.url)")
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "ðŸš€ Backend deployed successfully!"
        echo "ðŸ“¦ Version: $VERSION"
        echo "ðŸŒ URL: $SERVICE_URL"
        echo "ðŸ“š API Docs: $SERVICE_URL/api"

    - name: Skip deployment message
      if: steps.version_check.outputs.should_deploy == 'false'
      run: |
        echo "â­ï¸ Deploy pulado - Tag nÃ£o Ã© vÃ¡lida para staging"
        echo "ðŸ’¡ Para fazer deploy, execute um dos comandos:"
        echo "   pnpm run version:patch  (cria tag X.X.X-stage)"
        echo "   pnpm run version:minor  (cria tag X.X.X-stage)"
        echo "   pnpm run version:major  (cria tag X.X.X-stage)"
        echo ""
        echo "ðŸ·ï¸ Tags vÃ¡lidas devem terminar com '-stage'"
