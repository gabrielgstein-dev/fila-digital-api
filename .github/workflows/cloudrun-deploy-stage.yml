name: Deploy Backend to Cloud Run (Staging)

on:
  push:
    tags:
      - '*-stage'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        default: 'latest-stage'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STAGE }}
  GCP_REGION: ${{ secrets.GCP_REGION_STAGE }}
  SERVICE_NAME: ${{ secrets.BACKEND_SERVICE_NAME_STAGE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version_check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag detectada: $TAG_NAME"

          if [[ "$TAG_NAME" == *"-stage" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Deploy ser√° executado para vers√£o: $TAG_NAME"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå Tag n√£o cont√©m '-stage', deploy cancelado"
          fi
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          TAG_NAME="${{ github.event.inputs.tag }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Deploy manual para vers√£o: $TAG_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "‚ùå Evento n√£o suportado para deploy"
        fi

    - name: Authenticate to Google Cloud
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_STAGE }}

    - name: Setup Google Cloud CLI
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID_STAGE }}

    - name: Configure Docker to use gcloud as a credential helper
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "Configurando autentica√ß√£o..."
        gcloud auth list
        gcloud config list
        gcloud auth configure-docker gcr.io --quiet

    - name: Force Clean Docker Cache Only
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üßπ Limpeza de cache Docker ANTES do build..."
        docker system prune -af --volumes || true
        docker builder prune -af || true

        # Limpar imagens antigas (mantendo as 2 mais recentes)
        gcloud container images list-tags gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME \
          --limit=999 --sort-by=TIMESTAMP \
          --format="get(digest)" --filter="timestamp.datetime < -P3D" | \
          head -n -2 | \
          while read digest; do
            if [ ! -z "$digest" ]; then
              gcloud container images delete gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME@$digest --quiet --force-delete-tags || true
            fi
          done

    - name: Build Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        if [[ -z "$GCP_PROJECT_ID" || -z "$SERVICE_NAME" ]]; then
          echo "‚ùå Vari√°veis de ambiente cr√≠ticas vazias"
          exit 1
        fi

        docker build --platform linux/amd64 --no-cache -f Dockerfile.qa -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION \
                     -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                     -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest .

    - name: Push Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$VERSION
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üöÄ Fazendo deploy for√ßado com nova imagem..."
        VERSION="${{ steps.version_check.outputs.version }}"
        CLEAN_TAG=$(echo "v${VERSION}" | sed 's/-stage$//' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/-$//')

        echo "Tag limpa: ${CLEAN_TAG}"

        # ---------------------------------------------------------------------
        # T√âCNICA DO DELIMITADOR PERSONALIZADO (^;;^)
        # Isso diz ao gcloud para separar as vari√°veis por ';;' em vez de ','
        # Assim, podemos ter v√≠rgulas dentro do CORS_ORIGIN sem quebrar o comando.
        # ---------------------------------------------------------------------

        ENV_VARS="^;;^NODE_ENV=${{ secrets.NODE_ENV_STAGE }}"
        ENV_VARS+=";;CORS_ORIGIN=https://fila-digital.com,https://www.fila-digital.com,https://app.fila-digital.com"
        ENV_VARS+=";;DATABASE_PROVIDER=render"
        ENV_VARS+=";;DATABASE_URL=${{ secrets.DATABASE_URL_STAGE }}"
        ENV_VARS+=";;JWT_SECRET=${{ secrets.JWT_SECRET_STAGE }}"
        ENV_VARS+=";;JWT_EXPIRES_IN=7d"
        ENV_VARS+=";;META_API_VERSION=${{ secrets.META_API_VERSION_STAGE }}"
        ENV_VARS+=";;META_PHONE_NUMBER_ID=${{ secrets.META_PHONE_NUMBER_ID_STAGE }}"
        ENV_VARS+=";;META_ACCESS_TOKEN=${{ secrets.META_ACCESS_TOKEN_STAGE }}"
        ENV_VARS+=";;WHATSAPP_MIN_DELAY_MS=${{ secrets.WHATSAPP_MIN_DELAY_MS_STAGE }}"
        ENV_VARS+=";;FRONTEND_URL=${{ secrets.FRONTEND_URL_STAGE }}"

        echo "üöÄ Iniciando deploy..."

        gcloud run deploy "$SERVICE_NAME" \
          --image "gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
          --region "$GCP_REGION" \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 2Gi \
          --cpu 2 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 3600 \
          --startup-timeout 300 \
          --execution-environment gen2 \
          --cpu-boost \
          --no-traffic \
          --tag "${CLEAN_TAG}" \
          --project "$GCP_PROJECT_ID" \
          --set-env-vars "$ENV_VARS"

        echo "üìä Aguardando deploy estabilizar..."
        sleep 10

        echo "üîÑ Direcionando 100% do tr√°fego para nova vers√£o..."
        gcloud run services update-traffic "$SERVICE_NAME" \
          --to-latest \
          --region "$GCP_REGION"

    - name: Get service URL
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $GCP_REGION --format="value(status.url)")
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "üöÄ Backend deployed successfully!"
        echo "üì¶ Version: $VERSION"
        echo "üåê URL: $SERVICE_URL"
        echo "üìö API Docs: $SERVICE_URL/api"

    - name: Skip deployment message
      if: steps.version_check.outputs.should_deploy == 'false'
      run: |
        echo "‚è≠Ô∏è Deploy pulado - Tag n√£o √© v√°lida para staging"
