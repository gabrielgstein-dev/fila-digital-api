<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Senhas - APP Cliente</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .summary-card {
            background: #f8f9fa;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .next-call {
            background: #d5f4e6;
            border: 1px solid #27ae60;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .next-call-time {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .ticket-card {
            background: white;
            margin: 10px 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ticket-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-name {
            font-weight: 600;
            font-size: 16px;
        }

        .establishment-name {
            font-size: 12px;
            opacity: 0.9;
        }

        .ticket-number {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .ticket-body {
            padding: 20px;
        }

        .ticket-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-called {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 2s infinite;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .priority-1 { background: #3498db; color: white; }
        .priority-2 { background: #e74c3c; color: white; }
        .priority-3 { background: #9b59b6; color: white; }

        .ticket-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-item {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .metrics-section {
            margin: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .metrics-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Minhas Senhas</h1>
            <p>Acompanhe suas filas em tempo real</p>
        </div>

        <!-- Formulário de Login -->
        <div id="login-section" class="login-form">
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(11) 99999-9999">
            </div>
            <div class="form-group">
                <label for="email">Email (opcional)</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>
            <button class="login-btn" onclick="buscarSenhas()">
                Buscar Minhas Senhas
            </button>
        </div>

        <!-- Loading -->
        <div id="loading-section" class="loading hidden">
            <div class="spinner"></div>
            <p>Buscando suas senhas...</p>
        </div>

        <!-- Dashboard do Cliente -->
        <div id="dashboard-section" class="hidden">
            <!-- Resumo -->
            <div class="summary-card">
                <div class="summary-stats">
                    <div class="stat">
                        <div class="stat-number" id="total-waiting">0</div>
                        <div class="stat-label">Aguardando</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="total-called">0</div>
                        <div class="stat-label">Chamados</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="establishments">0</div>
                        <div class="stat-label">Locais</div>
                    </div>
                </div>
                
                <div class="next-call" id="next-call-section">
                    <div class="next-call-time" id="next-call-time">--</div>
                    <div>Próxima chamada em</div>
                </div>
            </div>

            <!-- Lista de Senhas -->
            <div id="tickets-container">
                <!-- Tickets serão inseridos aqui dinamicamente -->
            </div>

            <!-- Métricas em Tempo Real -->
            <div class="metrics-section">
                <div class="metrics-title">📊 Velocidade de Atendimento</div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="service-speed">--</div>
                        <div class="metric-label">Atend./Hora</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="trend-direction">--</div>
                        <div class="metric-label">Tendência</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="avg-wait">--</div>
                        <div class="metric-label">Tempo Médio</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="time-since-last">--</div>
                        <div class="metric-label">Última Chamada</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Erro -->
        <div id="error-section" class="error hidden">
            <p id="error-message">Erro ao buscar senhas</p>
            <button class="login-btn" onclick="showLogin()" style="margin-top: 15px;">
                Tentar Novamente
            </button>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <!-- Botão de Refresh -->
    <button class="refresh-btn" onclick="refreshData()" id="refresh-btn" style="display: none;">
        🔄
    </button>

    <script>
        let socket = null;
        let currentClient = null;
        const API_BASE = 'http://localhost:3001/api/v1';

        // Conectar WebSocket ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });

        async function buscarSenhas() {
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!phone && !email) {
                showNotification('Informe pelo menos telefone ou email', 'error');
                return;
            }

            showLoading(true);

            try {
                const params = new URLSearchParams();
                if (phone) params.append('phone', phone);
                if (email) params.append('email', email);

                const response = await fetch(`${API_BASE}/clients/dashboard?${params}`);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: Nenhuma senha encontrada`);
                }

                const data = await response.json();
                currentClient = { phone, email };
                
                showDashboard(data);
                connectClientToWebSocket(phone, email);
                
                // Iniciar atualizações automáticas
                startAutoRefresh();
                
            } catch (error) {
                console.error('Erro ao buscar senhas:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function showDashboard(data) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('refresh-btn').style.display = 'block';

            // Atualizar resumo
            document.getElementById('total-waiting').textContent = data.summary.totalWaiting;
            document.getElementById('total-called').textContent = data.summary.totalCalled;
            document.getElementById('establishments').textContent = data.summary.establishmentsCount;

            // Próxima chamada
            const nextCallSection = document.getElementById('next-call-section');
            if (data.summary.nextCallEstimate) {
                document.getElementById('next-call-time').textContent = formatTime(data.summary.nextCallEstimate);
                nextCallSection.style.display = 'block';
            } else {
                nextCallSection.style.display = 'none';
            }

            // Métricas
            document.getElementById('service-speed').textContent = data.realTimeMetrics.currentServiceSpeed;
            document.getElementById('trend-direction').textContent = getTrendIcon(data.realTimeMetrics.trendDirection);
            document.getElementById('avg-wait').textContent = formatTime(data.summary.avgWaitTime);
            document.getElementById('time-since-last').textContent = formatTime(data.realTimeMetrics.avgTimeSinceLastCall);

            // Tickets
            renderTickets(data.tickets);
        }

        function renderTickets(establishments) {
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';

            establishments.forEach(establishment => {
                Object.values(establishment.queues).forEach(queueData => {
                    queueData.tickets.forEach(ticket => {
                        const ticketCard = createTicketCard(ticket, establishment.tenant);
                        container.appendChild(ticketCard);
                    });
                });
            });
        }

        function createTicketCard(ticket, tenant) {
            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.innerHTML = `
                <div class="ticket-header">
                    <div>
                        <div class="queue-name">${getQueueIcon(ticket.queue.name)} ${ticket.queue.name}</div>
                        <div class="establishment-name">${tenant.name}</div>
                    </div>
                    <div class="ticket-number">${ticket.number.toString().padStart(2, '0')}</div>
                </div>
                <div class="ticket-body">
                    <div class="ticket-status">
                        <div class="status-badge status-${ticket.status.toLowerCase()}">
                            ${getStatusText(ticket.status)}
                        </div>
                        ${getPriorityBadge(ticket.priority)}
                    </div>
                    <div class="ticket-info">
                        <div class="info-item">
                            <div class="info-value">${ticket.position || '--'}</div>
                            <div class="info-label">Posição</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value">${ticket.queue.currentNumber}</div>
                            <div class="info-label">Atual</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value">${formatTime(ticket.estimatedTime)}</div>
                            <div class="info-label">Estimativa</div>
                        </div>
                        <div class="info-item">
                            <div class="info-value">${formatTime(ticket.queue.avgServiceTime)}</div>
                            <div class="info-label">Tempo Médio</div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        function getPriorityBadge(priority) {
            const badges = {
                1: '<span class="priority-badge priority-1">Normal</span>',
                2: '<span class="priority-badge priority-2">Prioritário</span>',
                3: '<span class="priority-badge priority-3">VIP</span>'
            };
            return badges[priority] || '';
        }

        function getStatusText(status) {
            const statusMap = {
                'WAITING': 'Aguardando',
                'CALLED': 'Chamado Agora!',
                'COMPLETED': 'Concluído'
            };
            return statusMap[status] || status;
        }

        function getQueueIcon(queueName) {
            const icons = {
                'Endocrinologia': '🩺',
                'Pediatria': '👶',
                'Raio-X': '📷',
                'Oftalmologia': '👁️',
                'Cardiologia': '❤️',
                'Neurologia': '🧠',
                'Dermatologia': '🩹'
            };
            return icons[queueName] || '🏥';
        }

        function getTrendIcon(trend) {
            const icons = {
                'accelerating': '🚀',
                'stable': '➖',
                'slowing': '🐌'
            };
            return icons[trend] || '➖';
        }

        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0 min';
            const minutes = Math.round(seconds / 60);
            if (minutes < 60) return `${minutes} min`;
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            return `${hours}h${remainingMinutes > 0 ? remainingMinutes + 'min' : ''}`;
        }

        function showLoading(show) {
            document.getElementById('loading-section').classList.toggle('hidden', !show);
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('error-section').classList.remove('hidden');
            document.getElementById('refresh-btn').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('refresh-btn').style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            document.getElementById('notification-message').textContent = message;
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function refreshData() {
            if (!currentClient) return;

            try {
                const params = new URLSearchParams();
                if (currentClient.phone) params.append('phone', currentClient.phone);
                if (currentClient.email) params.append('email', currentClient.email);

                const response = await fetch(`${API_BASE}/clients/dashboard?${params}`);
                const data = await response.json();
                
                showDashboard(data);
                
            } catch (error) {
                console.error('Erro ao atualizar dados:', error);
                showNotification('Erro ao atualizar dados', 'error');
            }
        }

        function startAutoRefresh() {
            setInterval(refreshData, 15000); // Atualizar a cada 15 segundos
        }

        function connectWebSocket() {
            socket = io('http://localhost:3001');

            socket.on('connect', () => {
                console.log('WebSocket conectado');
            });

            socket.on('disconnect', () => {
                console.log('WebSocket desconectado');
            });
        }

        function connectClientToWebSocket(phone, email) {
            if (socket) {
                socket.emit('join-client', { phone, email });

                socket.on('client-update', (data) => {
                    console.log('Atualização do cliente recebida:', data);
                    refreshData();
                });

                socket.on('ticket-called', (data) => {
                    console.log('Ticket chamado:', data);
                    showNotification(`🔔 Sua senha ${data.number} foi chamada na ${data.queueName}!`);
                    refreshData();
                });
            }
        }

        // Configuração para ambiente real
        // Substitua pela URL da sua API:
        // const API_BASE = 'https://sua-api.herokuapp.com/api/v1';
    </script>
</body>
</html>
