version: '3.8'

services:
  # PostgreSQL local (diferenÃ§a principal: local vs Render)
  postgres-e2e:
    image: postgres:15
    container_name: fila-postgres-e2e
    environment:
      POSTGRES_DB: fila_e2e
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d fila_e2e']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_e2e_data:/var/lib/postgresql/data
    networks:
      - fila-e2e-network

  api-tests:
    image: node:24-slim
    container_name: fila-api-e2e-tests
    working_dir: /app
    depends_on:
      postgres-e2e:
        condition: service_healthy
    environment:
      # VariÃ¡veis idÃªnticas ao QA, exceto DATABASE_URL que Ã© local
      DATABASE_URL: postgresql://postgres:postgres@postgres-e2e:5432/fila_e2e?schema=public
      NODE_ENV: test
      PORT: 3001
      JWT_SECRET: test-secret-key
      JWT_EXPIRES_IN: '7d'
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: debug,log,warn,error
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 1000
      HELMET_CONTENT_SECURITY_POLICY: false
      HELMET_HSTS_MAX_AGE: 0
      WHATSAPP_MIN_DELAY_MS: 1000
      CI: 'true'
      DOCKER_ENV: 'true' # ðŸ›¡ï¸ SeguranÃ§a: Permite executar testes e2e apenas no Docker
    volumes:
      - ./:/app:cached
      - node_modules_e2e:/app/node_modules
      - pnpm_store_e2e:/app/.pnpm-store
    networks:
      - fila-e2e-network
    command: >-
      sh -c "npm install -g pnpm &&
             pnpm install --no-frozen-lockfile &&
             npx prisma generate &&
             npx prisma migrate deploy &&
             pnpm test:e2e"

volumes:
  postgres_e2e_data:
  node_modules_e2e:
  pnpm_store_e2e:

networks:
  fila-e2e-network:
    driver: bridge
